name: gRPC Service Build & Merge
on:
  push:
    branches: [ "master" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Grant execute permission for gradlew
        run: chmod +x Draft/grpc-service/gradlew
      - name: Build and Test
        run: ./Draft/grpc-service/gradlew -p Draft/grpc-service build test
      - name: Merge master to main
        if: success()
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git checkout main
          git merge master --no-edit
          git push origin main